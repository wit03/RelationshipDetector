<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relationship Detector</title>
  
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div id="navbar">
    <div id="navbar-title">Relationship Detector</div>
    <div>
      <button id="navbar-upload">Upload</button>
    </div>
  </div>

  <div id="root">

    <a id="card-upload">
        Upload
    </a>

    <div id="card" class="hidden">
      <img id="card-image" loading="lazy" alt="Uploaded Image" />
      <div id="card-body">
        <div id="card-progress-wrapper">
          <div id="card-progress">0</div>
        </div>
        <div id="card-main">
          <h1 id="card-title">Card Title</h1>
          <p id="card-detail">Card Detail</p>
        </div>
      </div>
    </div>

    <div id="upload-another" class="hidden">
      Upload Another
    </div>
  </div>

  <div id="loadscreen" class="hidden">
      <div id="loader">
          <svg id="circular" viewBox="25 25 50 50">
              <circle id="path" cx="50" cy="50" r="20" fill="none" strokeWidth="2" strokeMiterlimit="10"/>
          </svg>
      </div>
  </div>

  <input id="input-ghost" class="hidden" type="file" accept="image/*" />
  <script src="main.js"></script>
</body>
</html>
